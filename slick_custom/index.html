<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/reset.css">
    <link rel="stylesheet" href="../vendor/slick/slick.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c393d9e7a8.js" crossorigin="anonymous"></script>
    <script src="../vendor/jquery-1.12.4.min.js"></script>
    <script src="../vendor/slick/slick.min.js"></script>
    <script src="script.js"></script>
    <title>Slick Custom</title>
</head>
<body>
    <div class="inner">

        <!-- slick_slider01 -->
        <h1 class="title">1. 페이저 커스텀 (dot / arrow)</h1>
        <div class="slick_slider_wrap slick_slider01">
            <div class="slider_box">
                <div class="slider_item">
                    <img src="img/sea_img01.jpg" alt="">
                </div>
                <div class="slider_item">
                    <img src="img/sea_img02.jpg" alt="">
                </div>
            </div>
            <div class="pager_custom">
                <button type="button" class="pager_arrow prev">
                    <i class="fas fa-chevron-left"></i>
                    이전으로
                </button>
                <div class="pager_dot">

                </div>
                <button type="button" class="pager_arrow next">
                    <i class="fas fa-chevron-right"></i>
                    다음으로
                </button>
            </div>
        </div>
        <!-- //slick_slider01 -->

        <!-- slick_slider02 -->
        <h1 class="title">2. 페이저 커스텀 (number dot / arrow)</h1>
        <div class="slick_slider_wrap slick_slider02">
            <div class="slider_box">
                <div class="slider_item">
                    <img src="img/sea_img01.jpg" alt="">
                </div>
                <div class="slider_item">
                    <img src="img/sea_img02.jpg" alt="">
                </div>
            </div>
            <div class="pager_custom">
                <button type="button" class="pager_arrow prev">
                    <i class="fas fa-chevron-left"></i>
                    이전으로
                </button>
                <button type="button" class="pager_arrow next">
                    <i class="fas fa-chevron-right"></i>
                    다음으로
                </button>
                <div class="pager_num">
                    
                </div>
                <button type="button" class="pager_move pause">
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>
        <!-- //slick_slider02 -->

        <!-- slick_slider03 -->
        <h1 class="title">3. 페이저 커스텀 (return)</h1>
        <div class="slick_slider_wrap slick_slider03">
            <div class="slider_box">
                <div class="slider_item">
                    <img src="img/sea_img01.jpg" alt="">
                </div>
                <div class="slider_item">
                    <img src="img/sea_img02.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- //slick_slider03 -->


        
    </div>
</body>
</html>
